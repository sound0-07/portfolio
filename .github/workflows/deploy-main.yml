name: Deploy Frontend

on:
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install yarn
        run: |
          npm install yarn -g

      - name: Install dependencies
        run: |
          yarn install

      - name: Build Project
        run: |
          yarn build

      # - name: Setup Pages
      #   uses: actions/configure-pages@v3

      - name: Upload artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
